<head>

  <script src="lib/jsxtransformer.js"></script>
</head>

  <script type="text/jsx">

        var Recipe = React.createClass({
          getInitialState : function() {
            return {

            };
          },

              <div>

        React.render(
          <Recipe />,
          document.body
        );

  </script>
