<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	</style>
	<script src="lib/react.js"></script>
	<script src="lib/jsxtransformer.js"></script>
</head>
<body>
	<div id="app-container"></div>

	<script type="text/jsx">

	var Recipe= React.createClass({
		getInitialState: function () {
			/* remember, we really invoked a function and passed in args. */
			console.log(this.props)
			/* Recipe.getInitialState(): must return an object or null */
			return null;
		},

		render:function(){
			return(
				<div>
					<h2> {this.props.title} </h2>
					<p> {this.props.instructions} </p>
				</div>
			);
		}
	});

	var RecipeList = React.createClass({
	  render: function() {
	  	var recipeNodes = this.props.data.map(function(recipe,index){
	  		return (
		  		<Recipe key={index} title={recipe.title} instructions={recipe.instructions}/>
	  		)
	  	})
	    return (
	      <div>
	      	RecipeList component text
	      	{recipeNodes}
	      </div>
	    );
	  }
	});

	var RecipeForm = React.createClass({
	  render: function() {
	    return (
	      <div>
	        RecipeForm component text
	      </div>
	    );
	  }
	});

	var RecipeBook = React.createClass({
	  render: function() {
	    return (
	      <div>
	        Hello, world! I am a RecipeBook.
	        <RecipeList data={this.props.data}/>
	        <RecipeForm/>
	      </div>
	    );
	  }
	});

	window.recipeData=[{title:"Rajma", instructions:"Cook well"},{title:"Rice" ,instructions:"Cook rice"}]
	React.render(
	  <RecipeBook data={window.recipeData}/>,
	  document.getElementById('app-container')
	);

	</script>
</body>
</html>
