<!DOCTYPE html>
<html>
<head>
  <script src="lib/react.js"></script>
  <script src="lib/jsxtransformer.js"></script>
</head>
<body>
  <script type="text/jsx">

        var Recipe = React.createClass({
          getInitialState : function() {
            return {
              dropDownIsOpen : false,
              colorChange:false
            };
          },
          handleClick :function(){
            this.setState({
              dropDownIsOpen : !this.state.dropDownIsOpen
            })
          },
          changeColor:function(val){
            val==1 ? this.setState({colorChange: true}) : this.setState({colorChange: false})
          },
          renderDropdown: function () {
            return (
            <div style={{ background: "#ccc" }}>
              I am a dropdown!
            </div>
            );
          },
          renderColor: function () {
            return (
            <div style={{ color: "red" }}>
              Click Me
            </div>
            );
          },
          render : function() {
            var dropdown = this.state.dropDownIsOpen ? this.renderDropdown() : null
            var color = this.state.colorChange ? console.log("changed") : console.log("notchanged")
            return (
              <div onClick={this.handleClick}  onMouseEnter={this.changeColor.bind(this,1)} onMouseLeave={this.changeColor.bind(this,0)}>
                Click Me
                {dropdown}
              </div>
            )
          }
        });

        React.render(
          <Recipe />,
          document.body
        );

  </script>
</body>
</html>
